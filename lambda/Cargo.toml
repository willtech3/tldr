[package]
name = "tldr"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "tldr-api"
path = "src/bin/api.rs"

[[bin]]
name = "tldr-worker"
path = "src/bin/worker.rs"

[dependencies]
lambda_runtime = "0.7.0"
tokio = { version = "1", features = ["macros"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1"
tracing = "0.1"
tracing-subscriber = "0.3"
reqwest = { version = "0.11", features = ["json"] }
aws-config = "0.54.1"
aws-sdk-dynamodb = "0.24.0"
aws-sdk-sqs = "0.24.0"
slack-morphism = { version = "1.17.0", features = ["hyper"] }
openai-api-rs = "0.1.7"
openssl-sys = { version = "0.9", features = ["vendored"] }
anyhow = "1.0"
thiserror = "1.0"
urlencoding = "2.1.2"
